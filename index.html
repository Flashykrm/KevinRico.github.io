<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Graduaci√≥n de Maestr√≠a ‚Äì Jenniffer Rico</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background-color: #000;
      color: #D4AF37;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }

    h1 { font-size: 2rem; margin-bottom: 10px; }
    p { font-size: 1.1rem; margin: 5px 0; }
    a { color: #D4AF37; text-decoration: none; font-weight: bold; }
    .iconos { font-size: 2rem; margin: 10px 0; }
    .invitado { margin: 20px 0; font-size: 1.2rem; color: #fff; }
    .contador { margin-top: 10px; font-size: 1rem; color: #fff; }
    #confirmBtn {
      background-color: #D4AF37;
      border: none;
      color: #000;
      font-size: 1.2rem;
      padding: 12px 25px;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.3s ease;
    }
    #confirmBtn.confirmado {
      background-color: #C0C0C0;
      color: #000;
      cursor: default;
    }
    @media (max-width: 600px) {
      h1 { font-size: 1.5rem; }
      p { font-size: 1rem; }
      #confirmBtn { font-size: 1rem; padding: 10px 20px; }
    }
  </style>
</head>
<body>

  <div class="iconos">üéì üìú</div>
  <h1>Graduaci√≥n de Maestr√≠a ‚Äì Jenniffer Rico</h1>
  <p>Acomp√°√±anos a celebrar este gran logro acad√©mico</p>
  <p>üìÖ 7 de marzo de 2026, 4:30 p.m. ‚Äì 9:15 p.m.</p>
  <p>üìç <a href="https://goo.gl/maps/example" target="_blank">Sal√≥n & Fiestas Twist ‚Äì San Francisco Coacalco</a></p>

  <div class="invitado" id="invitadoTexto"></div>
  <div class="contador" id="contadorTexto"></div>
  <button id="confirmBtn">Confirmar</button>

  <p style="margin-top: 20px;">Con cari√±o, te esperamos.</p>

  <!-- Firebase (compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

  <script>
    // Configuraci√≥n de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDGxim4njyGRvaWJq1Wm1uzZWT0Wp0R4-U",
      authDomain: "graduacion-jenniffer.firebaseapp.com",
      projectId: "graduacion-jenniffer",
      storageBucket: "graduacion-jenniffer.firebasestorage.app",
      messagingSenderId: "868998922614",
      appId: "1:868998922614:web:858189ee7255017dcb3a57",
      measurementId: "G-9TV1D7WMZS"
    };

    // Inicializar Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Leer par√°metros del enlace
    const urlParams = new URLSearchParams(window.location.search);
    const nombre = urlParams.get('nombre') || "Invitado";
    const maxInvitados = parseInt(urlParams.get('numero')) || 1;

    const invitadoTexto = document.getElementById('invitadoTexto');
    const contadorTexto = document.getElementById('contadorTexto');
    const confirmBtn = document.getElementById('confirmBtn');

    invitadoTexto.textContent = `Estimado(a) ${nombre}, tienes ${maxInvitados} invitaci√≥n(es)`;

    const docId = nombre.replace(/\s/g,'_'); // Documento √∫nico por invitado/familia
    const docRef = db.collection('invitaciones').doc(docId);

    // Inicializar contador
    let confirmadosActuales = 0;

    docRef.get().then(doc => {
      if(doc.exists){
        confirmadosActuales = doc.data().confirmados || 0;
      } else {
        docRef.set({
          nombre: nombre,
          numeroInvitados: maxInvitados,
          confirmados: 0,
          confirmado: false,
          fechaConfirmacion: null
        });
      }
      contadorTexto.textContent = `Invitaciones confirmadas: ${confirmadosActuales} / ${maxInvitados}`;
      if(confirmadosActuales >= maxInvitados){
        confirmBtn.textContent = 'Confirmado';
        confirmBtn.classList.add('confirmado');
      }
    });

    confirmBtn.addEventListener('click', async () => {
      if(confirmadosActuales < maxInvitados && !confirmBtn.classList.contains('confirmado')) {
        confirmadosActuales++;
        await docRef.update({
          confirmados: confirmadosActuales,
          confirmado: confirmadosActuales >= maxInvitados,
          fechaConfirmacion: firebase.firestore.Timestamp.now()
        });

        contadorTexto.textContent = `Invitaciones confirmadas: ${confirmadosActuales} / ${maxInvitados}`;

        if(confirmadosActuales >= maxInvitados){
          confirmBtn.textContent = 'Confirmado';
          confirmBtn.classList.add('confirmado');
        }
      }
    });
  </script>

</body>
</html>
